


<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everyday English</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ページローディングオーバーレイ -->
  <div id="pageLoadingOverlay" class="page-loading-overlay">
    <div class="page-loading-content">
      <h1 class="page-loading-title">Everyday English</h1>
      <div class="page-loading-spinner"></div>
    </div>
  </div>
  <div class="background-image" id="backgroundImage">
    <div class="background-overlay"></div>
  </div>
  <!-- ハンバーガーメニューボタン -->
  <button id="hamburgerMenuButton" class="hamburger-menu-button" type="button" aria-label="メニュー">
    <img src="img/menu.png" alt="メニュー" class="hamburger-icon">
  </button>
  <!-- サイドメニュー -->
  <div id="sideMenu" class="side-menu">
    <div class="side-menu-overlay"></div>
    <div class="side-menu-content">
      <div class="side-menu-header">
        <h2 class="side-menu-title"></h2>
        <button id="sideMenuCloseButton" class="side-menu-close-button" type="button" aria-label="閉じる">×</button>
      </div>
      <div class="side-menu-body">
        <div class="side-menu-item-container">
          <button class="side-menu-item side-menu-item-parent" type="button" id="changeBackgroundButton">
            <span class="side-menu-item-text">背景画像の変更</span>
            <span class="side-menu-item-arrow">▼</span>
          </button>
          <div class="side-menu-submenu" id="backgroundSubmenu">
            <button class="side-menu-submenu-item" type="button" id="selectBackgroundButton">
              背景画像を選択
            </button>
            <div class="side-menu-submenu-item side-menu-brightness-item">
              <span class="side-menu-brightness-label">明るさ変更</span>
              <div class="side-menu-brightness-controls">
                <button class="brightness-button" data-brightness="dark" type="button">暗い</button>
                <button class="brightness-button brightness-button-active" data-brightness="bright" type="button">明るい</button>
              </div>
            </div>
            <button class="side-menu-submenu-item" type="button" id="resetBackgroundButton">
              初期値に戻す
            </button>
          </div>
        </div>
        <div class="side-menu-item-container">
          <button class="side-menu-item side-menu-item-parent" type="button" id="audioSettingsButton">
            <span class="side-menu-item-text">音声設定</span>
            <span class="side-menu-item-arrow">▼</span>
          </button>
          <div class="side-menu-submenu" id="audioSettingsSubmenu">
            <div class="side-menu-submenu-item side-menu-brightness-item">
              <span class="side-menu-brightness-label">出題音声</span>
              <div class="side-menu-brightness-controls">
                <button class="audio-voice-button" data-voice-type="question" data-voice-gender="male" type="button">男性</button>
                <button class="audio-voice-button audio-voice-button-active" data-voice-type="question" data-voice-gender="female" type="button">女性</button>
              </div>
            </div>
            <div class="side-menu-submenu-item side-menu-brightness-item">
              <span class="side-menu-brightness-label">出題読みの速さ</span>
              <div class="side-menu-brightness-controls">
                <button class="audio-speed-button audio-speed-button-active" data-speed-type="question" data-speed-value="fast" type="button">速い</button>
                <button class="audio-speed-button" data-speed-type="question" data-speed-value="medium" type="button">中</button>
                <button class="audio-speed-button" data-speed-type="question" data-speed-value="slow" type="button">遅い</button>
              </div>
            </div>
            <div class="side-menu-submenu-item side-menu-brightness-item">
              <span class="side-menu-brightness-label">解答音声</span>
              <div class="side-menu-brightness-controls">
                <button class="audio-voice-button" data-voice-type="answer" data-voice-gender="male" type="button">男性</button>
                <button class="audio-voice-button audio-voice-button-active" data-voice-type="answer" data-voice-gender="female" type="button">女性</button>
              </div>
            </div>
            <div class="side-menu-submenu-item side-menu-brightness-item">
              <span class="side-menu-brightness-label">解答読みの速さ</span>
              <div class="side-menu-brightness-controls">
                <button class="audio-speed-button audio-speed-button-active" data-speed-type="answer" data-speed-value="fast" type="button">速い</button>
                <button class="audio-speed-button" data-speed-type="answer" data-speed-value="medium" type="button">中</button>
                <button class="audio-speed-button" data-speed-type="answer" data-speed-value="slow" type="button">遅い</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="toggleContainer" class="toggle-container">
    <div class="toggle-group">
      <div class="toggle-item">
        <span class="toggle-label">出題読み</span>
        <button id="questionToggleButton" class="toggle-button" type="button">
          <span class="toggle-slider"></span>
        </button>
      </div>
      <div class="toggle-item">
        <span class="toggle-label">解答読み</span>
        <button id="answerToggleButton" class="toggle-button" type="button">
          <span class="toggle-slider"></span>
        </button>
      </div>
    </div>
  </div>
  <button id="loginButton" class="login-button" type="button">ログイン</button>
  <div class="container">
    <!-- 初期画面 -->
    <div id="screen1" class="screen active">
      <div class="top-content">
        <h1 class="title">Everyday English</h1>
        
        <div class="learning-time" id="learningTimeTop"><学習時間>0時間00分00秒</div>
        
        <div class="section">
          <div class="section-label">Category</div>
          <div class="select-container">
            <select id="categorySelect">
              <option value="">Categoryを選択してください</option>
            </select>
            <div id="categoryLoadingSpinner" class="category-loading-spinner" style="display: none;"></div>
          </div>
        </div>
        
        <div class="list-nav-container">
          <div class="list-nav-buttons">
            <button class="list-nav-button arrow-left" id="listPrevButton" type="button" disabled>
              <img src="img/arrow.png" alt="前へ">
            </button>
            <button class="list-nav-button" id="listNextButton" type="button" disabled>
              <img src="img/arrow.png" alt="次へ">
            </button>
          </div>
        </div>
        
        <div class="section">
          <div class="section-label-container">
            <div class="section-label">List</div>
            <span id="selectionCount" class="selection-count" style="display: none;"></span>
          </div>
          <div id="listMessage" class="message">Categoryを選択してください。</div>
          <div id="listContainer" class="table-container" style="display: none;">
            <table id="listTable">
              <thead>
                <tr>
                  <th>
                    <span>No</span>
                    <button id="clearSelectionButton" type="button" class="clear-button">
                      <img src="img/clear.png" alt="クリア">
                    </button>
                  </th>
                  <th id="listTableHeader"></th>
                </tr>
              </thead>
              <tbody id="listTableBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <button id="startButton" class="start-button" style="display: none;">START</button>
    </div>
    
    <!-- 学習画面 -->
    <div id="screen2" class="screen">
      <div class="learning-content">
        <h1 class="title">Everyday English</h1>
        
        <div class="learning-time" id="learningTime"><学習時間>0時間00分</div>
        
        <div class="section">
          <div class="section-label">Category</div>
          <div id="currentCategory"></div>
        </div>
        
        <div class="section">
          <div class="section-label" id="questionSectionLabel"></div>
          <div class="question-info" id="questionInfo">[1/1]</div>
          <div class="question-text" id="questionText"></div>
        </div>
        
        <div class="section answer-section" id="answerSection">
          <div class="section-label" id="answerSectionLabel"></div>
          <div class="answer-button-container" id="answerButtonContainer">
            <!-- 空の黒いボックスとして残す -->
          </div>
          <div class="answer-text answer-hidden" id="answerTextDisplay" style="display: none;"></div>
        </div>
        
        <div class="section note-section" id="noteSection" style="display: none;">
          <div class="section-label">note:</div>
          <div class="note-text" id="noteText"></div>
        </div>
      </div>
      
      <div class="completion-message-section" id="completionMessageSection" style="display: none;">
        <div class="completion-message" id="completionMessage">
          <span class="completion-message-text"></span>
          <img class="completion-message-icon" id="completionMessageIcon" src="" alt="">
        </div>
      </div>
      
      <div class="navigation-bar">
        <div class="play-button-container" id="playButtonContainer">
          <button class="nav-button" id="playButton" type="button" disabled>
            <img src="img/play-button.png" alt="再生">
          </button>
        </div>
        <button class="nav-answer-button" id="navAnswerButton" type="button">
          <div class="nav-answer-text blinking" id="navAnswerText">Ans</div>
          <div class="nav-answer-stopwatch" id="navAnswerStopwatch">00:00:00</div>
        </button>
        <button class="nav-button" id="nextButton" type="button">
          <img src="img/arrow.png" alt="次へ">
        </button>
        <button class="nav-button" id="plusButton" type="button">
          <img src="img/plus.png" alt="もう一度">
        </button>
        <button class="nav-button" id="homeButton" type="button">
          <img src="img/home.png" alt="ホーム">
        </button>
      </div>
    </div>
    
    <!-- モーダルポップアップ -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal-container">
        <button class="modal-close-button" id="modalCloseButton" type="button">×</button>
        <div class="modal-content">
          <div class="modal-question-section">
            <div class="modal-question-label" id="modalQuestionLabel"></div>
            <div class="modal-question-text" id="modalQuestionText"></div>
          </div>
          <div class="modal-answer-section">
            <div class="modal-answer-label" id="modalAnswerLabel"></div>
            <div class="modal-answer-text" id="modalAnswerText"></div>
          </div>
          <div class="modal-note-section" id="modalNoteSection" style="display: none;">
            <div class="modal-note-label">note:</div>
            <div class="modal-note-text" id="modalNoteText"></div>
          </div>
          <div class="modal-navigation">
            <button class="modal-nav-button arrow-left" id="modalPrevButton" type="button">
              <img src="img/arrow.png" alt="前へ">
            </button>
            <div class="modal-nav-info" id="modalNavInfo">1/10</div>
            <button class="modal-nav-button" id="modalNextButton" type="button">
              <img src="img/arrow.png" alt="次へ">
            </button>
          </div>
          <div class="modal-selection">
            <button class="modal-select-button" id="modalSelectButton" type="button">
              <span id="modalSelectIcon">✓</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 画像拡大表示用モーダル -->
    <div id="imageModalOverlay" class="image-modal-overlay" style="display: none;">
      <div class="image-modal-container">
        <button class="image-modal-close-button" id="imageModalCloseButton" type="button">×</button>
        <img id="imageModalImage" class="image-modal-image" src="" alt="拡大画像">
      </div>
    </div>
  </div>

  <!-- 背景画像選択モーダル -->
  <div id="backgroundSelectModal" class="modal-overlay">
    <div class="modal-container">
      <button class="modal-close-button" id="backgroundSelectCloseButton" type="button">×</button>
      <div class="modal-content">
        <div class="background-select-section">
          <h3 class="background-select-title">背景画像を選択</h3>
          <div id="backgroundImageGrid" class="background-image-grid">
            <!-- 画像一覧がここに動的に追加されます -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 背景画像プレビューモーダル -->
  <div id="backgroundPreviewModal" class="modal-overlay">
    <div class="modal-container">
      <button class="modal-close-button" id="backgroundPreviewCloseButton" type="button">×</button>
      <div class="modal-content">
        <div class="background-preview-section">
          <h3 class="background-preview-title">背景画像のプレビュー</h3>
          <div class="background-preview-image-container">
            <img id="backgroundPreviewImage" class="background-preview-image" src="" alt="プレビュー画像">
          </div>
          <div class="background-preview-buttons">
            <button class="background-preview-button background-preview-cancel" id="backgroundPreviewCancelButton" type="button">キャンセル</button>
            <button class="background-preview-button background-preview-confirm" id="backgroundPreviewConfirmButton" type="button">確定</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
